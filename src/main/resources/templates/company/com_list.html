                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加企业</h5>

                            <form class="form-horizontal m-t">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">企业名称：</label>
                                    <div class="col-lg-6">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">联系人：</label>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">联系电话：</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">会员类型：</label>

                                </div>
                                <div class="form-group">

                                       <div class="col-sm-5"> <input placeholder="开始日期" class="form-control layer-date col-sm-5" id="start"></div>

<!-- Page-Level Scripts -->

<script src="../../static/js/plugins/laydate.js"></script>
<script>
    //日期范围限制
    var start = {
        elem: '#start',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>
