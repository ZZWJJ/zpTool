<script>
var zTreeObj;
var zTreeObj_update;
//zTree相关代码
$(function() {
	
	//zTree相关代码=======================

	initTree();//加载zTree
	
	function initTree() {//zTree初始化函数
		$.get("../role/getTree", function(data) {
			//console.log(data);
			zTreeObj = $.fn.zTree.init($("#ztree"), setting, data);
			zTreeObj.expandAll(true); //直接展开树结构
		});
	}
	var setting = {
		check : {// 定义是否显示单选和复选框
			enable : true,
			chkStyle : "checkbox",
			chkboxType : {// 勾选 checkbox 对于父子节点的关联关系
				"Y" : "s",
				"N" : "s"
			}
		},
		data : {// 节点数据系列的属性配置
			simpleData : {
				enable : true,
				idKey : "id",// 节点数据中保存唯一标识的属性名称 默认值："id"
				pIdKey : "pId",// 节点数据中保存其父节点唯一标识的属性名称 默认值："pId"
				rootPid : 1
			}
		},
	};
//zTree相关代码结束 ============================
})
//点击取消后清空表单中已写信息
function resetAddModal(){
	document.getElementById("addUserForm").reset();
}
//新增用户
function addUser(){
	var nodes = zTreeObj.getCheckedNodes(true);
	var _list = [];
	for (var i = 0; i < nodes.length; i++) {
		_list.push(nodes[i].id)
	}
	//console.log(_list);
	//debugger;
	$("#conf").attr("onclick","addUser()");
	$.ajax({
		url:"/role/postRole",
		method:"post",
		data:{
			"role_name":$("#rolename").val(),
			"role_desc":$("#roledesc").val(),
			"_list":_list
		},
		dataType:"json",
		success:function(data){ 
			console.log(data);
			if(data==1){
				document.getElementById("add").innerText="新增成功";
				$("#addEnd").modal('show');
				$("#addUserModal").modal('hide');
				$("#tb_zph").bootstrapTable('refresh');
			}else{
				document.getElementById("add").innerText="新增失败";
				$("#addEnd").modal('show');
			}
		},
		error:function(data){
			console.log(data.responseText);
			if(data.responseText=='shirError'){
				document.getElementById("add").innerText="您没有这个操作权限!";
				$("#addEnd").modal('show');
			}else{
				document.getElementById("add").innerText="新增失败";
				$("#addEnd").modal('show');
			}
		}
	});
}
//修改用户
function editUser(){
	//获取选中行的数据
	var rows = $("#tb_zph").bootstrapTable('getSelections');
	console.log(rows);
	if(rows.length!=1){
		document.getElementById("tipContent").innerText="请选择一行数据";
		$("#Tip").modal('show');
	}
	else{
	var row = rows[0];
	$('#role_id').val(row.id);
	$('#role_desc').val(row.role_desc);
	$('#role_name').val(row.role_name);

	var role_id = row.id;
	// 权限树结构回显  start
	initTree();//加载zTree
	
	function initTree() {//zTree初始化函数
		$.get("../role/getRoleTree?role_id="+role_id, function(data) {
			console.log(data);			
			zTreeObj_update = $.fn.zTree.init($("#ztree_update"), setting, data);
			zTreeObj_update.checkNode(zTreeObj_update.getNodeByParam("checked", true, null), true, false);
			zTreeObj_update.expandAll(true); //直接展开树结构
		});
	}
	var setting = {
		check : {// 定义是否显示单选和复选框
			enable : true,
			chkStyle : "checkbox",
 			chkboxType : {// 勾选 checkbox 对于父子节点的关联关系
				"Y" : "s",
				"N" : "s"
			}
		},
		data : {// 节点数据系列的属性配置
			simpleData : {
				enable : true,
				idKey : "id",// 节点数据中保存唯一标识的属性名称 默认值："id"
				pIdKey : "pId",// 节点数据中保存其父节点唯一标识的属性名称 默认值："pId"
				rootPid : 1
			}
		},
	};
	// 权限树结构回显  end
	
	$("#editModal").modal("show");
	}
}
function updateUser(){
	var nodes = zTreeObj_update.getCheckedNodes(true);
	var _list = [];
	for (var i = 0; i < nodes.length; i++) {
		_list.push(nodes[i].id)
	}
	//设为disable则无法获取
	$.ajax({
