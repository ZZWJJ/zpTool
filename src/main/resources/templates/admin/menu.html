<script>
$(function () {
    var $table = $("#tb_zph");
    $table.bootstrapTable({
        url:'../menu/getMenu',
        method: 'post',                      //请求方式（*）
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        //pagination: true,                   //是否显示分页（*）
        sortable: true,                     //是否启用排序
        sortOrder: "asc",                   //排序方式
        //queryParams: oTableInit.queryParams,//传递参数（*）
        //sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber:1,                       //初始化加载第一页，默认第一页
        pageSize: 10,                       //每页的记录行数（*）
        pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
        //search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        //strictSearch: true,
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        height: 800,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "id",                     //每一行的唯一标识，一般为主键列
        //showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        //detailView: true,                   //是否显示父子表
        showExport: true,                     //是否显示导出
        exportDataType: "basic",              //basic', 'all', 'selected'.
        idField:'id',
        columns:[
            {
                radio: true
            },{
                field:'name',
                title:'名称'
            },{
                field:'token',
                title:'权限标识'
            },{
                field:'level',
                title:'菜单层级',
                formatter: 'typeFormatter'
            }
        ],
        treeShowField: 'name',
        parentIdField: 'pId',
        onLoadSuccess: function(data) {
        	//console.log(data);
            $table.treegrid({
                initialState: 'expanded',//展开
                treeColumn: 1,//指明第几列数据改为树形
                expanderExpandedClass: 'glyphicon glyphicon-triangle-bottom',
                expanderCollapsedClass: 'glyphicon glyphicon-triangle-right',
                onChange: function() {
                    $table.bootstrapTable('resetWidth');
                }
            });
        }
    });
})
    // 格式化类型
  function typeFormatter(value, row, index) {
    if (row.level === 0) {
        return '<span class="label label-success">系统主目录</span>';
      } else if(row.level === 1) {
        return '<span class="label label-primary">菜单</span>';
      }else if(row.level === 2){
    	  return '<span class="label label-info">菜单目录</span>';
      }else{
    	  return '<span class="label label-warning">按钮</span>';
      }
  }
</script>
<script>
//点击取消后清空表单中已写信息
function resetAddModal(){
	document.getElementById("addUserForm").reset();
}
//新增菜单
function addMenu(){
	var param = $("#addUserForm").serializeArray();
	console.log(param);
	//debugger;
	$("#conf").attr("onclick","addMenu()");
	$.ajax({
		url:"/menu/postPermMenu",
		method:"post",
		data:param,
		dataType:"json",
		success:function(data){ 
			console.log(data);
			if(data==1){
				document.getElementById("add").innerText="新增成功";
				$("#addEnd").modal('show');
				$("#addUserModal").modal('hide');
				$("#tb_zph").bootstrapTable('refresh');
			}else{
				document.getElementById("add").innerText="新增失败";
				$("#addEnd").modal('show');
			}
		},
		error:function(data){
			console.log(data.responseText);
			if(data.responseText=='shirError'){
				document.getElementById("add").innerText="您没有这个操作权限!";
				$("#addEnd").modal('show');
			}else{
				document.getElementById("add").innerText="新增失败";
				$("#addEnd").modal('show');
			}
		}
	});
}
//修改用户
function editUser(){
	//获取选中行的数据
	var rows = $("#tb_zph").bootstrapTable('getSelections');
	console.log(rows[0]);
	if(rows.length!=1){
		document.getElementById("tipContent").innerText="请选择一行数据";
		$("#Tip").modal('show');
	}
	else{
		var row = rows[0];
		$('#edittreeId').val(rows[0].id);
		$('#editParentId').val(rows[0]._parent.id);
		$('#edittreeName').val(rows[0]._parent.name);
		$('#editperm_desc').val(rows[0].name);	
		$('#editperm_token').val(rows[0].token);	
		$('#editlevel').val(rows[0].level);
		//$('#editlevel').val(rows[0].level);
		
		$("#editModal").modal('show');
	}
}
function updateUser(){
	var param = $("#editForm").serializeArray();
	console.log(param);
	//设为disable则无法获取
	$.ajax({
		url:"/menu/putPermMenu",
		method:"post",
		data:{
			"id":$('#edittreeId').val(),
			"perm_token":$('#editperm_token').val(),
			"perm_desc":$('#editperm_desc').val(),
			"parent_id":$('#editParentId').val(),
			"level":$('#editlevel').val()
		},
		dataType:"json",
		success:function(data){
			if(data==1){
				$("#editModal").modal("hide");
				document.getElementById("tipContent").innerText="修改成功";
				$("#Tip").modal('show');
			}else{
				$("#editModal").modal("hide");
				document.getElementById("tipContent").innerText="修改失败";
				$("#Tip").modal('show');
			}
			$("#tb_zph").bootstrapTable("refresh");
		},
		error:function(data){
			alert("wrong");
		}
	});
}
/* 删除信息 */
function deleteUser(){
	var rows = $("#tb_zph").bootstrapTable("getSelections");
	$.ajax({
		url:"/menu/deletePerm",
		//dataType:"json",
		//traditional: true,//属性在这里设置
		method:"post",
		data:{
			"id":rows[0].id
		},
		success:function(data){
			if(data == 1){
				document.getElementById("tipContent").innerText="删除成功";
				$("#Tip").modal('show');
			}else{
				document.getElementById("tipContent").innerText="删除失败,请至少选择一行数据";
				$("#Tip").modal('show');
			}
			$("#tb_zph").bootstrapTable("refresh");
		},
		error:function(){
			document.getElementById("tipContent").innerText="删除失败";
			$("#Tip").modal('show');
		}
	});
}
