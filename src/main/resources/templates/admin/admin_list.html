//点击取消后清空表单中已写信息
function resetAddModal(){
	document.getElementById("addUserForm").reset();
}
//新增用户
function addUser(){
	var param = $("#addUserForm").serializeArray();
	console.log(param);
	//debugger;
	$("#conf").attr("onclick","addUser()");
	$.ajax({
		url:"/admin/postUserInfo",
		method:"post",
		data:param,
		dataType:"json",
		success:function(data){ 
			console.log(data);
			if(data==1){
				document.getElementById("add").innerText="新增成功";
				$("#addEnd").modal('show');
				$("#addUserModal").modal('hide');
				$("#tb_zph").bootstrapTable('refresh');
			}else{
				document.getElementById("add").innerText="新增失败";
				$("#addEnd").modal('show');
			}
		},
		error:function(data){
			console.log(data.responseText);
			if(data.responseText=='shirError'){
				document.getElementById("add").innerText="您没有这个操作权限!";
				$("#addEnd").modal('show');
			}else{
				document.getElementById("add").innerText="新增失败";
				$("#addEnd").modal('show');
			}
		}
	});
}
//修改用户
function editUser(){
	//获取选中行的数据
	var rows = $("#tb_zph").bootstrapTable('getSelections');
	console.log(rows);
	if(rows.length!=1){
		document.getElementById("tipContent").innerText="请选择一行数据";
		$("#Tip").modal('show');
	}
	else{
	var row = rows[0];
	$('#editId').val(row.id);
	$('#editUsername').val(row.username);
	$('#editPhone').val(row.phone);
	$.ajax({
		url:"/admin/getUserInfoById",
		method:"post",
		data:{id:row.id},
		dataType:"json",
		success:function(data){
			if(null != data){
				$("#selectorRole").val(data.role_id);
				$("#editModal").modal("show");
			}else{
				$("#editModal").modal("hide");
				document.getElementById("tipContent").innerText="角色查找失败";
				$("#Tip").modal('show');				
			}
		},
		error:function(data){
			$("#editModal").modal("hide");
			document.getElementById("tipContent").innerText="角色查找失败";
			$("#Tip").modal('show');
		}
	});
	
	}
}
function updateUser(){
	var param = $("#editForm").serializeArray();
	console.log(param);
	//设为disable则无法获取
	$.ajax({
		url:"/admin/putUserInfoById",
		method:"post",
		data:param,
		dataType:"json",
		success:function(data){
			if(data==1){
				$("#editModal").modal("hide");
				document.getElementById("tipContent").innerText="修改成功";
				$("#Tip").modal('show');
			}
			$("#tb_zph").bootstrapTable("refresh");
		},
		error:function(data){
			alert("wrong");
		}
	});
}
